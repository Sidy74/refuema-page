<div class="card bg-glass ps-4 pe-4">
  <h2 mat-dialog-title>
    <span> Modifier email </span>
    <app-progress-bar
      *ngIf="loadingService.isLoading$ | async as isLoading"
    ></app-progress-bar>
    <hr />
  </h2>
  <mat-dialog-content class="mat-typography">
    <form
      class="example-form"
      [formGroup]="editMailFrom"
      onsubmit="updateMail()"
    >
      <div class="form-outline mb-3">
        <div class="error_message">
          <div
            *ngIf="
              this.formControls['mail'].invalid &&
              (this.formControls['mail'].dirty ||
                this.formControls['mail'].touched)
            "
          >
            <span
              class="error_message_content"
              *ngIf="formControls['mail'].touched"
              >Veuillez saisir le bon format pour le nouvel e-mail.</span
            >
          </div>
        </div>
        <input
          id="form_mail"
          [ngClass]="{
            isInvalid:
              formControls['mail'].touched && formControls['mail'].invalid
          }"
          type="email"
          class="form-control"
          formControlName="mail"
        />
        <label class="form-label" for="form_mail">Nouvel e-mail </label>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button id="btn-danger" mat-button mat-dialog-close>Retour</button>
    <button
      id="btn-primary"
      [disabled]="editMailFrom.invalid"
      mat-button
      (click)="updateMail($event)"
    >
      Modifier
    </button>
  </mat-dialog-actions>
</div>
