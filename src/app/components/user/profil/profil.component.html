<div class="profil_header">
  <app-profil-avatar
    [imageUrl]="user_image"
    (imageUrlEvent)="updateImage()"
  ></app-profil-avatar>

  <div class="profil_text">
    <p>
      <!-- {{ user.titre }} -->
      {{ user.firstName }} {{ user.lastName }}
    </p>
  </div>
  <div class="profil_edit" (click)="openEditModal()">
    <mat-icon>edit</mat-icon>
  </div>
</div>

<div class="profil_body">
  <p>Informations</p>
  <hr />
  <div>
    Email :

    <span>{{ user.mail }}</span>
  </div>
  <div>
    Numéro de téléphone :
    <span>{{ user.phone }}</span>
  </div>
</div>
