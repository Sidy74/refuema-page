<div class="card" style="width: 18rem ; margin: 6px;">
  <img
    class="card-img-top w-10"
    style="height: 150px"
    [src]="image"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title"> {{title}}</h5>
    <p class="card-text">
        {{description}}
    </p>
  </div>
</div>
