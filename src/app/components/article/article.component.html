<div class="row">
  <div class="col" *ngIf="allArticles.length !== 0">
    <app-mini-article
      *ngFor="let item of allArticles"
      [cardTitle]="item.title"
      [cardMedia]="item.media[0]"
      [cardBodyText]="item.description"
    ></app-mini-article>
  </div>
  <div class="col" *ngIf="allArticles.length === 0">
    Il n'y a pas pas encore d'artilces.
  </div>
  <div class="col-3" *ngIf="!isMobileScreen()">
    <h2>Articles RÃ©cents</h2>
    <app-mini-mini-card
      [image]="allArticles[0].media[0]"
      [title]="allArticles[0].title"
    ></app-mini-mini-card>
    <app-mini-mini-card
      [image]="allArticles[2].media[0]"
      [title]="allArticles[2].title"
    ></app-mini-mini-card>
    <app-mini-mini-card
      [image]="allArticles[1].media[0]"
      [title]="allArticles[1].title"
    ></app-mini-mini-card>
  </div>
</div>
