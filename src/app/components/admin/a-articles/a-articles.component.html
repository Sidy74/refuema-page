<div class="page-hearder">
  <div class="section-title">Articles (SOON)</div>
</div>

<hr />
<div class="container">
  <div class="container" *ngIf="dataSource.length == 0">
    <div class="d-flex justify-content-center align-items-center p-4">
      <h2>Vous n'avez pas d'artiles pour le momment.</h2>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <span>
        <div class="btn" id="btn-primary" (click)="openAddArticle()">
          Ajouter article
        </div>
      </span>
    </div>
  </div>

  <table
    *ngIf="dataSource.length !== 0"
    id="articles-table"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="articles">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="padding: 8px"
        class="titre-article"
      >
        Articles
        <span style="float: right">
          <div class="btn" id="btn-primary" (click)="openAddArticle()">
            Ajouter article
          </div>
        </span>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="row">
          <div class="col-10">
            <div class="row" id="titre-article-row">
              <span class="titre-article">
                {{ element.titre }}
              </span>
            </div>
            <div class="row" id="titre-article-row">
              <span>Date de creation : 18:20 30/02/2024 </span>
            </div>
          </div>
          <div class="col d-flex align-items-center justify-content-end">
            <span class="container" style="float: right; width: 100%">
              <mat-grid-list cols="3" [rowHeight]="30">
                <!-- <mat-grid-tile>
                  <div
                    class="d-flex justify-content-start align-items-center"
                    id="article-option-menu-item"
                  >
                    <mat-icon>add_circle_outline</mat-icon>
                  </div>
                </mat-grid-tile> -->
                <mat-grid-tile>
                  <div
                    class="d-flex justify-content-start align-items-center"
                    id="article-option-menu-item"
                    (click)="openViewModal()"
                  >
                    <mat-icon>visibility</mat-icon>
                  </div>
                </mat-grid-tile>
                <mat-grid-tile
                  ><div
                    class="d-flex justify-content-start align-items-center"
                    id="article-option-menu-item"
                  >
                    <mat-icon>open_in_new</mat-icon>
                  </div></mat-grid-tile
                >
                <mat-grid-tile
                  ><div
                    class="d-flex justify-content-start align-items-center"
                    id="article-option-menu-item"
                    (click)="deteleArticle(element.id)"
                  >
                    <mat-icon>delete</mat-icon>
                  </div>
                </mat-grid-tile>
              </mat-grid-list>

              <!-- <span [matMenuTriggerFor]="articleMenu">
                <mat-icon>more_horiz</mat-icon>
              </span> -->
              <!-- <mat-menu
                #articleMenu="matMenu"
                xPosition="before"
                class="article-menu d-flex justify-content-center align-items-center"
                overlapTrigger="false"
              > -->

              <!-- </mat-menu> -->
            </span>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
