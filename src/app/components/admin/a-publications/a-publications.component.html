</div>

<div class="container">

      <h2>Vous n'avez pas de publications pour le momment.</h2>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <span>
        <div class="btn" id="btn-primary" (click)="openAddPublication()">
          Ajouter une publication
        </div>
      </span>
    </div>
  </div>
</div>
