<div id="navbar">
  <mat-toolbar class="toolbar" id="toolbar">
    <div class="#navbar-left">
      <a routerLink="/" routerLink="logo-route-link">
        <img src="assets/svgs/Logo.svg" alt="" id="logo" />
      </a>
    </div>
    <div class="spacer"></div>
    <div id="menuItems" class="#navbar-center">
      <a
        href="#"
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span>item #1</span></a
      >
      <a href="#" routerLink="/item2" routerLinkActive="active-link">
        <span>item #2</span>
      </a>
      <a href="#" routerLink="/item3" routerLinkActive="active-link">
        <span>item #3</span>
      </a>
      <a href="#" routerLink="/item4" routerLinkActive="active-link">
        <span>item #4</span>
      </a>
      <a href="#" routerLink="/item5" routerLinkActive="active-link">
        <span>item #5</span>
      </a>
      <a href="#" routerLink="/item6" routerLinkActive="active-link">
        <span>item #6</span>
      </a>
    </div>
    <div class="spacer"></div>
    <div id="navbar-right">
      <a routerLink="/login" routerLinkActive="active-link">
        <span>Se connecter</span>
      </a>
      <a routerLink="/sign-up" routerLinkActive="active-link" id="sing_up">
        <span>S'inscrire</span>
      </a>
    </div>
  </mat-toolbar>
</div>
